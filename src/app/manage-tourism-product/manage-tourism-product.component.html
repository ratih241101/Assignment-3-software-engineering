<!--Main Content-->
<div class="container mt-4">
  <h2 style="text-align: center;">Manage Toursim Products</h2>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of products">
      <div class="card">
        <img [src]="product.image" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary" (click)="editProduct(product)">Edit</button>
            <button class="btn btn-danger" (click)="deleteProduct(product)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="productModal" tabindex="-1" role="dialog" [ngClass]="{'show': selectedProduct !== null}"
    *ngIf="selectedProduct !== null">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Product</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeProductModal()"></button>
        </div>
        <div class="modal-body">
          <form (submit)="saveChanges()">
            <div class="form-group">
              <label for="editedProductName">Product Name</label>
              <input type="text" class="form-control" id="editedProductName"
                [value]="selectedProduct ? selectedProduct.name : ''" (input)="updateProductName($event)"
                name="editedProductName" required>
            </div>
            <div class="form-group">
              <label for="editedProductImage">Product Image</label>
              <input type="file" class="form-control" id="editedProductImage" (change)="onFileSelected($event)"
                accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Add a New Product</h3>
          </div>
          <div class="card-body">
            <form (submit)="addProduct()">
              <div class="mb-3">
                <label for="newProductName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="newProductName" [(ngModel)]="newProduct.name"
                  name="newProductName" required>
              </div>
              <div class="mb-3">
                <label for="newProductImage" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="newProductImage" (change)="onNewFileSelected($event)"
                  accept="image/*" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success">Add Product</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
<footer id="footer">
  <h1><span>Promo</span>Tourism</h1>
  <p>Visit Our Social Media</p>
  <div class="social-links">
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>
  <div class="credit">
    <p>Designed By <a href="#">Ratih Suarningsih</a></p>
  </div>
  <div class="copyright">
    <p>&copy;Promo Tourism</p>
  </div>
</footer>
